</head>

<body>
   
   <div id="header">
      <div class="containerheader">

         <a href="index.html">
            <img src="images/LogoGradient.png" alt="Phonics Link logo" class="header-logo">
         </a>

         <nav>
            <a href="resources.html" class="link-nav">Resources</a>
            <a href="about.html" class="link-nav">Reading Game</a>
            <a href="blog.html" class="link-nav">Current Events</a>
            <a href="about.html" class="link-nav">About Us</a>
         </nav>
   
      </div>
   </div>

   <!-- Hero Section --> 
   <div id="herosection">
      <img src="images/play.jpg" alt="kids playing with letter blocks on a wood floor" class="hero-background-img">
      <div class="hero-overlay">
         <div class="container">
            <div class="hero-text">
               <h1>Reading Game</h1>
             </div>
         </div>
      </div>
   </div>

<!-- Games Section --> 
   <div id="resourcessection">
      <div class="container">
         <div class="intro-flex">
            <div class="about-text">
               <h2>Interactive Game</h2>
               <p>Try out this interactive game that helps your child learn to identify the first letter of a word. An important step toward reading!</p>
            </div>
            <img src="images/alphabet.jpg" alt="Alphabet letters scattered on white surface" class="img-resources">
         </div>
      </div>
   </div>

   <div id="game-section">
      <div class="container">
         <div class="game-container">
            <div class="game-flex">
               <div class="game-text">
                  <h3>Can You Guess The First Letter?</h3>
                  <br>
                  <img id="games-pic" src="" alt="picture" width="250">
                  <br>
                  <input type="text" id="answer" maxlength="1" placeholder="Type first letter">
                  <button id="check-btn">Check</button>
                  <button id="next-btn">Next</button>
                  <p id="feedback"></p>
               </div>
               
            </div>
         </div>
      </div>
   </div>

   <!-- Footer -->
   <div id="footer">
